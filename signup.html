<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearnPlus Tutoring</title>
    <link rel="stylesheet" href="style.css">
    <script src="verifying.js"></script>
    <script type="module" src="firebaseauth.js" defer></script>
</head>
<body>
    <header>
        <h1>Sign Up for LearnPlus</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form onsubmit="return validateSignupForm()">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="signup-password" name="password" required minlength="6">

                <input type="submit" value="Sign Up">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LearnPlus Tutoring</p>
    </footer>
</body>
</html>
