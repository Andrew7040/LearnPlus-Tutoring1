<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - LearnPlus Tutoring</title>
    <link rel="stylesheet" href="style.css">
    <script src="verifying.js"></script>
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <header>
        <h1>Log In to LearnPlus</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form onsubmit="return validateLoginForm()">
                <label for="email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="login-password" name="password" required minlength="6">

                <input type="submit" value="Log In">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LearnPlus Tutoring</p>
    </footer>
</body>
</html>
