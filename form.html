    <main>
        <section>
            <h2>Get in Touch</h2>
            <form onsubmit="return validateZip()"> <!--calls the zip, email, and phone number code function-->
                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" name="email" required> <!-- Email field -->

                <label for="phone">Enter Your Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required> <!-- Phone field --> 

                <label for="zip">Enter Your Zip Code:</label>
                <input type="text" id="zip" name="zip" maxlength="5" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
